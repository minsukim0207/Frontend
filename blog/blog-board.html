<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>블로그 게시판</title>
</head>
<body>
    <div id="container">
        <h1>블로그 게시판</h1>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <div id="posts">
            <!-- 게시물 추가 공간 -->
        </div>
        <h2>새 게시물 작성</h2>
        <img src="https://image.dongascience.com/Photo/2020/03/5bddba7b6574b95d37b6079c199d7101.jpg">
        <form id="postForm">
            <label for="title">제목 : </label>
            <input type="text" name="title" required>
            <label for="content">내용 : </label>
            <textarea id="content" name="content" required></textarea>
            <button type="submit">게시하기</button>
        </form>
    </div>
    <script>
        const postForm = document.getElementById("postForm");
        const posts = document.getElementById("posts");
        const postArray = []; //게시물을 저장하는 배열

        postForm.addEventListener("submit",function(event){
            event.preventDefault();
            const title = postForm.title.value;
            const content = postForm.content.value;
            const date = new Date();
            const post = {
                title,
                content,
                date,
                comments:[],
            };
            postArray.push(post); //게시물을 배열에 추가

            //새 게시물을 담아줄 div 생성
            const postDiv = document.createElement("div");
            postDiv.classList.add("post");
            postDiv.innerHTML = `
            <h3>${title}</h3>
            <p>${content}</p>
            <p>게시일 : ${date.toLocaleString()}</p>
            `;

            //삭제버튼 생성
            const deleteButton = document.createElement("button");
            deleteButton.classList.add("delete-button");
            deleteButton.innerHTML = "삭제하기";
            deleteButton.addEventListener("click",() => {
                postArray.splice(postArray.indexOf(post),1);
                posts.removeChild(postDiv);
            });

            //댓글 폼 생성
            const commentForm = document.createElement("form");
            commentForm.innerHTML = `
                <input type="text" name="comment" placeholder="댓글추가하기">
                <button type="submit">게시</button>
            `;

            commentForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const commentText = commentForm.comment.value;
                const comment = {
                    text : commentText,
                    date : new Date(),
                };

                post.comments.push(comment);
                const commentDiv = document.createElement("div");
                commentDiv.classList.add("comment");
                commentDiv.innerHTML = `
                    <p>${commentText}</p>
                    <p>게시일 : ${comment.date.toLocaleString()}</p>
                `;
                //댓글 입력 초기화
                commentForm.comment.value = "";
                postDiv.appendChild(commentDiv);
            });

            postDiv.appendChild(deleteButton);
            postDiv.appendChild(commentForm);

            //게시물 목록 추가
            posts.appendChild(postDiv);

            //게시글 입력 초기화
            postForm.title.value = "";
            postForm.content.value = "";
        })
    </script>
</body>
</html>
