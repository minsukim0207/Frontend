<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;  // 표의 셀 경계를 병합하고 경계선을 단일선으로 변경
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #666;
            text-align: center;
        }
        /*
        css는 태그 이름이나 class명, id명을 중복으로 사용 가능
        단 내용 값이 겹치지 않는 한 중복으로 작성한 태그 내용 안에 있는 디자인이 모두 적용
        */
    </style>
</head>
<body>
    <!--
        <table> : 표의 시작
        <tr> : 표의 행
        <th> : 표의 열
        <td> : 표의 데이터
        <tbody> : 표 내용을 그룹화해서 추후에 자바스크립트를 이용해서 내용을 추가하거나 변경할 때 동적으로 사용 가능
    -->
    <table>
        <tr>
            <th>제목</th>
            <th>글쓴이</th>
        </tr>
        <tr>
            <td>즐거운 점심 시간</td>
            <td>점심 퇴근</td>
        </tr>
        <tr>
            <td>dddd</td>
            <td>2342</td>
        </tr>
        <tr>
            <td></td>
            <td>2342</td>
        </tr>
    </table>
</body>
</html>
