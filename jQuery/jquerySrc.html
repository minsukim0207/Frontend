<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <script>
        $(function() {
            $("p").on("click", function() {
                $("p").css("color", "red");
            });
        });
    </script>
</head>
<body>
    <p>마우스로 글씨 클릭</p>
</body>
</html>
