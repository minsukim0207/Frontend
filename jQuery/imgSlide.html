<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이미지 슬라이드</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <style>
        #imageSlider {
            width: 800px;
            height: 400px;
            overflow: hidden;   /* 특정 너비와 높이를 벗어나면 초과한 부분을 숨김 */
            position: relative; /* 상대적 위치 */
        }
        img {
            width: 800px;
            height: 400px;
            position: absolute; /* 절대적 위치 */
        }
    </style>
</head>
<body>
    <div id="imageSlider">
        <img src="./img/1.jpg" alt="Image1">
        <img src="./img/2.jpg" alt="Image2">
        <img src="./img/3.jpg" alt="Image3">
        <img src="./img/4.jpg" alt="Image4">
        <img src="./img/5.jpg" alt="Image5">
    </div>
    <script>
        $(function() {
            let currentNumber = 0;
            let images = $("img");
            images.hide();  // hide() : 숨김 처리
            // eq() : 어떤 특정 값의 요소를 보이게 함
            // eq(currentNumber) : currentNumber 값의 요소를 보이게 함
            // show() : 보임 처리
            images.eq(currentNumber).show();    // 첫번째 이미지

            // 다음 이미지 보여주는 함수
            function nextImage() {
                images.eq(currentNumber).fadeOut(1000); // fadeOut(1000) : 1초동안 서서히 투명하게
                // 다음 숫자로 넘어가는 변수 생성과 동시에 4번 인덱스에 도달할 경우 0으로 초기화 되도록
                currentNumber = (currentNumber + 1) % images.length;
                images.eq(currentNumber).fadeIn(1000);  // fadeIn(1000) : 1초동안 서서히 나타남
            }
            setInterval(nextImage, 2000);   // 타이머
        });
    </script>
</body>
</html>
