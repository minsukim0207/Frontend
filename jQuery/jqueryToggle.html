<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggle</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <style>
        p {
            display: none; /* 화면에서 숨길 때 사용 */
            color: blue;
        } 
    </style>
</head>
<body>
    <button id="toggleButton">토글을 보려면 클릭하세요.</button>
    <p>toggle이란?<br>
    어떤 것을 켜거나 끌 수 있게 해주는 등 두가지 다른 상태로 전환하는 작업
    </p>
    <script>
        $(function() {  // $(document).ready(function(){});
            $("#toggleButton").on("click", function() {
                $("p").toggle();
            });
        });
    </script>
</body>
</html>
