<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .my-box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!--
        .my-box 클래스를 가지고 있으므로 css에서 .my-box 스타일을 적용받음
    -->
    <div class="my-box"></div>
    <script>
        /*
        document : 현재 페이지의 문서를 나타내는 객체. 웹 페이지의 모든 요소에 대한 접근을 제공
        querySelector() : 특정 요소를 선택하는데 사용
        */
        const btn = document.querySelector('.my-box');
        let isBlue = false; // 현재 배경색이 파랑색인지 여부를 나타내는 변수
        btn.addEventListener("click", function handleClick() {
            if (isBlue) {
                btn.style.backgroundColor = 'red';
            } else {
                btn.style.backgroundColor = 'blue';
            }
            isBlue = !isBlue;
        });
    </script>
</body>
</html>
