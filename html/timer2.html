<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>타이머 이용하기</title>
</head>
<body>
    <div id="count"></div>
    <script>
        // 초기 숫자 설정
        // 만약 시작 숫자를 5로 하고 싶으면 5로 설정
        var count = 5;
        function countDown() {
            var countDown = document.getElementById("count");

            // 현재 숫자 표시
            countDown.innerHTML = count;

            // 현재 숫자 1로 감소
            count--;
            if (count >= 0) {
                setTimeout(countDown(), 1000);    // 1000 -> 1초
            }
        }
        countDown();
    </script>
</body>
</html>
