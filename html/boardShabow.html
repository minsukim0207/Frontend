<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>점심 게시판</h1>
        <ul class="post-list">
            <!--게시물 목록 작성-->
            <li class="post">
                <h2>맥주 창고 역삼점</h2>
                <p>메뉴 더보기 <a href="https://www.instagram.com/lunch_mz/?hl=ko">클릭</a></p>
            </li>
            <li class="post">
                <h2>명동 칼국수 역삼점</h2>
                <p>명동 칼국수 9000원</p>
            </li>
        </ul>
        <div class="form-container">
            <!--메뉴 추가란-->
            <h2>
                새 게시물 작성하기
            </h2>
            <form class="post-form">
                <input type="text" placeholder="제목">
                <textarea placeholder="내용 작성하기"></textarea>
                <button type="submit" id="post-button">작성 완료</button>
                <button onclick="hihiButton()">안녕, 버튼이야</button>
                <button onclick="joinButton()">회원가입</button>
                <p id="joinCheck">회원가입 중...</p>
            </form>
            <script>
                function hihiButton() {
                    alert("안녕 나는 버튼이야");
                }
                function joinButton() {
                    var txt;
                    if (confirm("버튼클릭")) {
                        txt = "클릭완료";
                    } else {
                        txt = "회원가입 미완료";
                    }
                    document.getElementById("joinCheck").innerHTML = txt;
                }
            </script>
            <script>
                document.addEventListener("DOMContentLoaded", function(){
                    // 1. HTML 버튼 ID 가져오기
                    const postButton = document.getElementById("post-button");

                    // 2. 버튼 클릭 시 실행할 함수 정의
                    function buttonClick() {
                        alert("게시물의 내용을 작성해주세요");
                    }

                    // 3. 버튼 클릭 시 실행할 함수 연결
                    postButton.addEventListener("click", buttonClick);
                });
            </script>
        </div>
    </div>
</body>
</html>
