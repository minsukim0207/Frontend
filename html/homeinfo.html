<!DOCTYPE html>
<html>
    <head>
        <title>블로그</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/homeinfo-style.css">
    </head>
    <body>
        <div class="homeHead">
            <h2>메인</h2>
        </div>
        <div>
            <div class="navigation">
            <nav>
                <ul>
                    <li>Java</li>
                    <li>OracleDB</li>
                    <li>JavaScript</li>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>에러</li>
                    <li>유용한 도구</li>
                </ul>
            </nav>
            </div>
            <div class="main">
                <div id="pagination">
                    <button id="prevPage">Prev</button>
                    <div class="img-container"></div>
                    <button id="nextPage">Next</button>
                </div>
                <div>
                    <div id="imgContainer">
                        <img id="uploadImage" style="max-width: 100%;">
                    </div>
                    <div>
                        <input type="file" id="fileInput" accept="image/*">
                        <button id="uploadButton">업로드</button>
                    </div>
                </div>
                <div>
                    <div class="reply">
                        <h1>댓글쓰기</h1>
                        <div>
                            <input type="text" placeholder="글 작성하기" id="commentInput">
                            <button type="submit" id="complete" onclick="submitComplete()">작성완료</button>
                            <div id="comments"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="item">상품명 : </label>
                    <input type="text" id="item" placeholder="물건 이름">
                    <label for="price">가격 : </label>
                    <input type="number" id="price" onload="가격" value="0">
                    <label for="count">개수 : </label>
                    <input type="number" id="count" placeholder="개수" value="1">
                    <button onclick="addItem()">추가</button>
                </div>
                <div>
                    <ul id="itemList"></ul>
                </div>
                <div>
                    <p>총 가격 : <span id="totalPrice">0</span> 원</p>
                </div>
            </div>
        </div>
        <footer>
            <p>Footer</p>
        </footer>
        <script src="./js/homeinfo-js.js"></script>
    </body>
</html>
