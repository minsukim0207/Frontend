<!DOCTYPE html><!--HTML 문서 형식 선언. HTML5 형식이라는 것을 알림-->
<html lang="ko">    <!--html 문서의 시작과 끝을 표시해주는 태그. lang : 이 페이지의 언어-->
    <head>
        <meta charset="UTF-8">
        <title>게시판</title>
    </head>
    <body>
        <h1>HaHaHa!</h1>
        <h2>HaHaHa!</h2>
        <h3>HaHaHa!</h3>
        <h4>HaHaHa!</h4>
        <h5>HaHaHa!</h5>
        <h6>HaHaHa!</h6>
        <p>
            <b>H</b>ello,<br><strong>HTML</strong>
        </p>
        <ul>
            <li>목차</li>
            <li>차례1</li>
            <li>차례2</li>
        </ul>
        <input type="text" placeholder="사용자 이름 입력"><br>
        <input type="password"><br>
        <input type="checkbox"><br>
        <span style="color : magenta;">조 짜는 시간</span>
        <!--
        span 태그 : 텍스트 내에서 텍스트나 링크 이미지 같은 인라인을 그룹화하거나 스타일을 적용할 떄 사용
        p 태그 : 문단을 정의
        a 태그 : HTML 하이퍼링크를 만들 때 사용되는 태그
            href : 하이퍼링크 참조. Hypertext Reference. 클릭 시 다른 웹페이지의 url이나 현재 페이지 내의 특성을 참조.
        -->
        <a href="https://www.google.com">글쓰기</a>
    </body>
    <foot>

    </foot>
</html>
